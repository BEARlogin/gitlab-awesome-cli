name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test (${{ matrix.os }} / ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goarch: amd64
            goos: linux
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goarch: arm64
            goos: linux
          - os: darwin
            arch: amd64
            runner: macos-latest
            goarch: amd64
            goos: darwin
          - os: darwin
            arch: arm64
            runner: macos-latest
            goarch: arm64
            goos: darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-s -w" -o dist/glcli_${{ matrix.goos }}_${{ matrix.goarch }} ./cmd/glcli/
